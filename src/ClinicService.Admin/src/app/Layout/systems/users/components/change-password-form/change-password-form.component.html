<form novalidate class="ui-fluid" [formGroup]="entityForm">
    <div class="p-field">
        <label for="currentPassword">Mật khẩu hiện tại *</label>
        <input id="currentPassword" type="password" pInputText formControlName="currentPassword">
        <app-validation-messages [entityForm]="entityForm" fieldName="currentPassword"
            [validationMessages]="VALIDATION_MESSAGES">
        </app-validation-messages>
    </div>
    <div class="p-field">
        <label for="newPassword">Mật khẩu mới *</label>
        <input id="newPassword" type="password" pInputText formControlName="newPassword">
        <app-validation-messages [entityForm]="entityForm" fieldName="newPassword"
            [validationMessages]="VALIDATION_MESSAGES">
        </app-validation-messages>
    </div>
    <div class="p-field">
        <label for="confirmedPassword">Nhập lại mật khẩu mới *</label>
        <input id="confirmedPassword" type="password" pInputText formControlName="confirmedPassword">
        <app-validation-messages [entityForm]="entityForm" fieldName="confirmedPassword"
            [validationMessages]="VALIDATION_MESSAGES">
        </app-validation-messages>
    </div>

    <div class="d-flex">
        <button pButton type="button" icon="pi pi-check" label="Xác nhận" class="mr-2" (click)="onSaveData()"></button>
        <button pButton type="button" icon="pi pi-times" label="Huỷ bỏ" class="ui-button-secondary"
            (click)="ref.close()"></button>
    </div>

    <p-blockUI [blocked]="blockedPanel">
        <p-progressSpinner
            [style]="{'position':'absolute','left':'50%','top':'50%','transform':'translate(-50%,-50%)'}">
        </p-progressSpinner>
    </p-blockUI>
</form>
